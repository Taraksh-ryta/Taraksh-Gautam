<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ”®%3C/text%3E%3C/svg%3E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryt AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      color: var(--color-text);
      background-color: var(--color-bg);
      overflow: hidden;
    }

    .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        opacity: 0.04;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    
    #aurora-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
    }

    .glass-pane {
        background-color: var(--color-glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--color-glass-border);
    }
    
    .prose blockquote {
        border-left-color: var(--color-primary);
        color: var(--color-text-muted);
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px) rotate(-5deg); }
      50% { transform: translate(-50%, -50%) translateY(-15px) rotate(5deg); }
      100% { transform: translate(-50%, -50%) translateY(0px) rotate(-5deg); }
    }

    @keyframes welcome-fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-welcome-fade-in {
      animation: welcome-fade-in 0.6s ease-out forwards;
      opacity: 0;
    }

    /* Staggered animations */
    .welcome-logo { animation-delay: 0s; }
    .welcome-title { animation-delay: 0.2s; }
    .welcome-card-1 { animation-delay: 0.4s; }
    .welcome-card-2 { animation-delay: 0.5s; }
    .welcome-card-3 { animation-delay: 0.6s; }
    .welcome-prompts { animation-delay: 0.8s; }
    
    /* Default theme: Abyss */
    body, body.theme-abyss {
      --color-bg: #05020d;
      --color-text: #e0e0e0;
      --color-text-muted: #84828a;
      --color-primary: #8a2be2;
      --color-secondary: #00bfff;
      --color-glass-bg: rgba(20, 15, 35, 0.5);
      --color-glass-border: rgba(255, 255, 255, 0.1);
      --color-user-bubble-gradient: linear-gradient(135deg, #8a2be2, #4169e1);
      --color-aurora-1: 138, 43, 226; /* Primary */
      --color-aurora-2: 0, 191, 255;   /* Secondary */
      --color-aurora-3: 65, 105, 225;  /* Royal Blue */
    }

    body.theme-forest {
      --color-bg: #0c1817;
      --color-text: #d1fae5;
      --color-text-muted: #a3b8b1;
      --color-primary: #34d399;
      --color-secondary: #a7f3d0;
      --color-glass-bg: rgba(17, 34, 32, 0.6);
      --color-glass-border: rgba(255, 255, 255, 0.1);
      --color-user-bubble-gradient: linear-gradient(135deg, #10b981, #34d399);
      --color-aurora-1: 52, 211, 153;  /* Primary */
      --color-aurora-2: 16, 185, 129;  /* Green 600 */
      --color-aurora-3: 5, 150, 105;   /* Green 700 */
    }

    body.theme-rose-gold {
      --color-bg: #2a1a1f;
      --color-text: #fce7f3;
      --color-text-muted: #e2b3c7;
      --color-primary: #f472b6;
      --color-secondary: #fbcfe8;
      --color-glass-bg: rgba(59, 37, 44, 0.6);
      --color-glass-border: rgba(255, 255, 255, 0.15);
      --color-user-bubble-gradient: linear-gradient(135deg, #db2777, #f472b6);
      --color-aurora-1: 244, 114, 182; /* Primary */
      --color-aurora-2: 236, 72, 153;  /* Pink 500 */
      --color-aurora-3: 219, 39, 119;  /* Pink 600 */
    }

    body.theme-latte {
      --color-bg: #f5f3f1;
      --color-text: #44403c;
      --color-text-muted: #78716c;
      --color-primary: #a16207;
      --color-secondary: #ca8a04;
      --color-glass-bg: rgba(255, 255, 255, 0.5);
      --color-glass-border: rgba(0, 0, 0, 0.1);
      --color-user-bubble-gradient: linear-gradient(135deg, #854d0e, #a16207);
      --color-aurora-1: 234, 179, 8;    /* Yellow 500 */
      --color-aurora-2: 202, 138, 4;    /* Yellow 600 */
      --color-aurora-3: 161, 98, 7;      /* Primary */
    }
    
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
